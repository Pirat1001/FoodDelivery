    <div id="register">
        <h1> Create an account </h1>
        <div class="form-container">
            <form>
                <label for="emailInput">Email: </label>
                <input type="email" id="emailInput" name="emailInput"><br><br>
                <label for="password"> Password: </label>
                <input type="password" id="password" name="password"><br><br>
                <label for="reenter-pass"> Repeat password: </label>
                <input type="password" id="repPass" name="reenter-pass"><br><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
    <a href="login.html">
        <button class="login-button"> Login </button>
    </a>
    <a href="index.html">

            <img class="home-img-yellow" src="images/30-303521_home-icon-home-icon-yellow-png (1).png" alt="home-img-yellow">

        </div>
